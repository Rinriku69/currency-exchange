<h1 class="app-title">Currency Converter</h1>
<div class="app-converter-box">
  <div class="app-user-input">
    <label>
      <span class="app-box-title">From</span> <br />
      <input
        type="number"
        (keyup)="inputValueChange($event.target.valueAsNumber)"
        (change)="inputValueChange($event.target.valueAsNumber)"
        class="app-number-input"
      />
    </label>
    <select #sel (change)="UnitChange(sel.value, outsel.value)">
      @for (item of inputCode(); track item) {
      <option [value]="item">{{ item }}</option>
      }
    </select>
  </div>
  <div class="arrow">â†’</div>
  <div class="app-convert-output">
    <span class="app-box-title">To</span> <br />
    <span class="app-converted">{{ outputValue() | number }}</span>
    <select #outsel (change)="UnitChange(sel.value, outsel.value)">
      @for (item of outputCode(); track item) {
      <option [selected]="$index == 6">{{ item }}</option>
      }
    </select>
  </div>
</div>
