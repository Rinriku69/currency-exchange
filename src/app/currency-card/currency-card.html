@if(currency.currencyCode!=='USD'){
<div
  class="app-card"
  [ngClass]="{ isUp: currency.trend == 'up', isDown: currency.trend == 'down' }"
>
  <div class="app-card-header">
    <h3>{{ currency.currencyCode }}</h3>
    <span class="app-arrow">
      @if(currency.trend == 'up'){ ⬆️ }@else if (currency.trend == 'down') { ⬇️ }
    </span>
  </div>

  <p>1 USD = {{ currency.rate | number }} {{ currency.currencyCode }}</p>
  <div>
    @for(log of logs; track $index){
    <br />{{ $index + 1 }} {{ log | number }}
    }
  </div>
</div>
}
